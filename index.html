<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up! - HS33B</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="left-side">
            <img class="pic" src="./anime_gurl.jpg" alt="Anime_gurl_pic">
            <!--<div class="header">
                <img src="./The Odin Project_idkh09PaW6_0.png" alt="*logo" class="logo">
                <div class="logoTextDiv"><p class="logo-text">ODIN</p></div>
            </div>-->
        </div>
        <div id="right-side">
            <p class="hero-text">
                This is not a real online service! You know you need something
                like <em>this</em> in your life to help you realize your deepest dreams!
                Sign-Up <em>now</em> and get started!
            </p>
            <p class="hero-text2">
                You <em>know</em> you want to!
            </p>
            <div class="form">
                <h1 class="h1" style="font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif; font-weight: 400;">Let's Do This!</h1>
                <form action="#" method="post" id="form1">
                    <div class="formDiv1">
                        <div><div><label for="first-name">FIRST NAME</label></div>
                        <input class="inputs" type="text" id="first-name"></div>

                        <div><div><label for="last-name">LAST NAME</label></div>
                        <input class="inputs" type="text" id="last-name"></div>
                    </div>
                    <div class="formDiv1 formDiv2">
                        <div><div><label for="email">E-MAIL</label></div>
                        <input class="inputs" type="email" id="email"></div>

                        <div><div><label for="phone-number">PHONE NUMBER</label></div>
                        <input class="inputs tel" type="tel" id="phone-number"></div>
                    </div>
                    <div class="formDiv1 formDiv3">
                        <div><div><label for="password">PASSWORD</label></div>
                        <input class="inputs pass" type="password" id="password" minlength="6" required></div>

                        <div><div><label for="confirm-password">CONFIRM PASSWORD</label></div>
                        <input class="inputs pass" type="password" id="confirm-password" minlength="6" required></div>
                    </div>
                </form>
            </div>
            <button class="btn"><a class="a" href="./index2.html">Create Account</a></button>
            <p class="sign-in">Already have an account? <a href="#">Log-In</a></p>
        </div>    
    </div>
</body>
</html>
